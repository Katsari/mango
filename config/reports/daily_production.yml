report:
  settings:
    page:
      size: Letter
      orientation: L
      margins: 10
    style:
      font_family: 'Helvetica'
      font_size: 10
      font_color: [0, 0, 0]
  header:
    1:
      text:
        field: company_name
        margin: 30
        align: left
        style:
          font_size: 11
          font_weight: B
    2:
      text:
        field: company_rif
        margin: 30
        align: left
        style:
          font_size: 10
    3:
      image:
        filename: default-report-logo.png
        width: 20
        height: 20
        x: 20
        y: 12
    4:
      text:
        field: company_address
        margin: 30
        align: left
        style:
          font_size: 10
    5:
      breakline:
    6:
      text:
        field: since
        align: right
    7:
      text:
        field: until
        align: right
    8:
      pagenum:
        pattern: "Pag. <PAGE>"
        align: right
  body:
    1:
      text:
        field: title
        align: center
        style:
          font_size: 12
          font_weight: B
    2:
      table:
        field: results
        heading:
          align: left
          style:
            font_weight: B
            bg_color: [220, 220, 220]
        totalization:
          precision: 2
          label: Totales
          align: right
          border: T
          style:
            font_weight: B
        columns:
          1:
           order :
              label: Orden
              align: left
              width: 20
          2:
            date:
              label: Fecha
              align: left
              width: 18
          3:
            recipe_code:
              label: Receta
              align: left
              width: 20
          4:
            recipe_name:
              label: Desc. Receta
              align: left
              width: 40
          5:
            client_code:
              label: Cliente
              align: left
              width: 25
          6:
            client_name:
              label: Desc. Cliente
              align: left
              width: 35
          7:
            real_batches:
              label: Baches
              align: right
              width: 13
          8:
            total_standard:
              label: Total Est.(Kg)
              align: right
              width: 28
              totalize: true
              precision: 2
          9:
            total_real:
              label: Total Real (Kg)
              align: right
              width: 28
              totalize: true
              precision: 2
          10:
            var_kg:
              label: Var (Kg)
              align: right
              width: 20
              precision: 2
          11:
            var_perc:
              label: Var (%)
              align: right
              width: 15
              precision: 2
    3:
      breakline:
  footer:
    1:
      text:
        field: footer
        align: center
        style:
          font_size: 8
          font_color: [80, 80, 80]
