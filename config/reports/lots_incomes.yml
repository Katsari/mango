report:
  settings:
    page:
      size: Letter
      orientation: L
      margins: 20
    style:
      font_family: 'Helvetica'
      font_size: 10
      font_color: [0, 0, 0]
  header:
    1:
      text:
        field: company_name
        margin: 30
        align: left
        style:
          font_size: 11
          font_weight: B
    2:
      text:
        field: company_rif
        margin: 30
        align: left
        style:
          font_size: 10
    3:
      image:
        filename: default-report-logo.png
        width: 20
        height: 20
        x: 20
        y: 12
    4:
      text:
        field: company_address
        margin: 30
        align: left
        style:
          font_size: 10
    5:
      breakline:
    6:
      text:
        field: since
        align: right
    7:
      text:
        field: until
        align: right
    8:
      pagenum:
        pattern: "Pag. <PAGE>"
        align: right
  body:
    1:
      text:
        field: title
        align: center
        style:
          font_size: 12
          font_weight: B
    2:
      table:
        field: results
        heading:
          align: left
          style:
            font_weight: B
            bg_color: [220, 220, 220]
        columns:
          1:
           lot_code :
              label: Cod. Lote
              align: left
              width: 20
          2:
            content_code:
              label: Codigo MP
              align: left
              width: 30
          3:
            content_name:
              label: Nombre
              align: left
              width: 60
          4:
            amount:
              label: Cantidad
              align: center
              width: 30
              precision: 2
          5:
            user_name:
              label: Usuario
              align: right
              width: 30
          6:
            date:
              label: Fecha
              align: right
              width: 30
    3:
      breakline:
  footer:
    1:
      text:
        field: footer
        align: center
        style:
          font_size: 8
          font_color: [80, 80, 80]
