report:
  settings:
    page:
      size: Letter
      orientation: P
      margins: 15
    style:
      font_family: 'Helvetica'
      font_size: 10
      font_color: [0, 0, 0]
  header:
    1:
      text:
        field: company_name
        margin: 30
        align: left
        style:
          font_size: 11
          font_weight: B
    2:
      text:
        field: company_rif
        margin: 30
        align: left
        style:
          font_size: 10
    3:
      image:
        filename: default-report-logo.png
        width: 20
        height: 20
        x: 20
        y: 12
    4:
      text:
        field: company_address
        margin: 30
        align: left
        style:
          font_size: 10
    5:
      breakline:
    6:
      pagenum:
        pattern: "Pag. <PAGE>"
        align: right
  body:
    1:
      text:
        label: "Entrada: "
        align: right
        width: 120
        breakline: 0
        style:
          font_weight: B
    2:
      text:
        field: incoming_date
        align: left
        width: 50
    3:
      text:
        label: "Salida: "
        align: right
        width: 120
        breakline: 0
        style:
          font_weight: B
    4:
      text:
        field: outgoing_date
        align: left
        width: 50
    5:
      text:
        field: title
        align: center
        style:
          font_size: 12
          font_weight: B
    6:
      table:
        field: transactions
        heading:
          align: left
          style:
            font_weight: B
            bg_color: [220, 220, 220]
        columns:
          1:
            code:
              label: Codigo
              align: left
              width: 20
          2:
            name:
              label: Nombre
              align: left
              width: 25
          3:
            amount:
              label: Cantidad
              align: left
              width: 25
    7:
      breakline:
  footer:
    1:
      text:
        field: footer
        align: center
        style:
          font_size: 8
          font_color: [80, 80, 80]
